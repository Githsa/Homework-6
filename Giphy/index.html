

<!DOCTYPE html>
<html>
<head>
   
    <title> GifTastic </title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       
</head>

<body>
    
    <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
         <div class="modal-body">
             <p id="modal-msg"></p>
            </div>
             <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Okay!</button>
         </div>
        </div>
        </div>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Main nav area for mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GifTastic</a>
            </div>
            <!-- Main program nav display -->
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <button class="btn btn-primary clear-btn">Clear </button>
                    <label> Generate A Button! </label>
                    
                    <input type="text" class="form-control input-generate" placeholder="Generate...">
                    
                    <span class="glyphicon glyphicon-search form-control-feedback search-icon" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </nav> 

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a href="#" class="sidebar-heading">Select A Topic To Explore...</a></li>
                    <!-- div for prepending new buttons -->
                    <div id="button-area"></div>
                </ul>
            </div>
           
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Click the button to get Videos.. <span class="header-span"></span></h1>
                <h5>Click on the image to stop and play..</h5>
                <div class="row placeholders" id="gif-content"></div>
            </div> 
        </div> 
    </div> 

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
